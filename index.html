<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MariWorld</title>
     <link rel="stylesheet" href="css/css.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <span class="titulo">MarioWorld</span>
            <div class="icon_m"></div>
        </div>
    </header>
    <nav>
        <div id="main-students">
            <h3>MAIN PLAYERS</h3>
            <ul>
                <li>
                <a href="#"><i class="icn_nav icn_powers"></i>Discover powers</a></li>
                <li><a href="#"><i class="icn_nav icn_online"></i>Achievements</a></li>
                <li><a href="#"><i class="icn_nav icn_anuncios"></i>Announcements</a></li>
                <li><a href="#"><i class="icn_nav icn_video"></i>Video lessons</a></li>
            </ul>
        </div>
        <div id="friends">
            <h3>FRIENDS</h3>
            <ul>
                <li>
                    <a href="#">
                        <figure class="avatar-section">
                            <img src="img/luigi.png" alt="Luigi">
                            <span>Luigi</span>
                            <i class="icn-notification"></i>
                            <span id="number-notification">22</span>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="avatar-section">
                                <img src="img/peach.png" alt="Peach">
                                <span>Peach</span>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="avatar-section">
                                <img src="img/toad.png" alt="Toad">
                                <span>Toad</span>
                        </figure>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <a href="#">
                <div class="icn-more"></div>
            </a>
        </div>
        <div>
            <figure></figure>
            <div>
                <span>James Lordon</span>
            </div>
            <figure></figure>
            <figure></figure>
        </div>
    </nav>
</body>
</html>
